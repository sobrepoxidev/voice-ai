server {
    listen          80;
    server_name     nginx;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
}

server {
    listen          443 ssl;
    server_name     nginx;   # puedes cambiar a voiceai.sobrepoxi.com si quieres

    access_log      /dev/stdout;
    error_log       /dev/stderr;

    ssl_certificate        /etc/omnileads/certs/cert.pem;
    ssl_certificate_key    /etc/omnileads/certs/key.pem;

    ############################################
    # NODE.JS BOT WHATSAPP (PUERTO 3000)
    # Solo endpoints MCP ESPECÍFICOS
    ############################################


    location = /mcp/health {
        proxy_pass http://127.0.0.1:3000/mcp/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /mcp/send_whatsapp_ctx {
        proxy_pass http://127.0.0.1:3000/mcp/send_whatsapp_ctx;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /mcp/send_whatsapp {
        proxy_pass http://127.0.0.1:3000/mcp/send_whatsapp;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /send-message {
        proxy_pass http://127.0.0.1:3000/send-message;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location = /stats {
        proxy_pass http://127.0.0.1:3000/stats;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    ############################################
    # FASTAPI UNIFIED SERVICE (PUERTO 8500)
    # MCP GENERALES + RETELL + SUPABASE
    ############################################

    # Todo /mcp/* que NO sea exactamente los de arriba → 8500
    location /mcp/ {
        proxy_pass http://127.0.0.1:8500/mcp/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/retell/ {
        proxy_pass http://127.0.0.1:8500/api/retell/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/supabase/ {
        proxy_pass http://127.0.0.1:8500/api/supabase/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    include /etc/nginx/conf.d/environment/*.conf;
}